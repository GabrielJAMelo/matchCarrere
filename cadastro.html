<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagens/icon/favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Projeto</title>
</head>
<body class="colorBody">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Projeto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="col-md-7 col-lg-8 container">
        <h4 class="mb-3">Seu cadastro </h4>
        <form id="form" method="POST" action="formulario.html">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="firstName" oninput="nameValidate()" novalidate="">
              <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Como deseja ser chamado</label>
              <input type="text" class="form-control" id="lastName" oninput="apelidoValidate()" novalidate="">
              <span class="span-required">Esse campo precisa ser preenchido</span>
            </div>
            <div claSs="col-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" oninput="emailValidate()" placeholder="you@example.com" novalidate="">
              <span class="span-required">Digite um email válido</span>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="address" oninput="enderecoValidate()" novalidate="">
              <span class="span-required">Esse campo precisa ser preenchido</span>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">CEP</label>
              <input type="number" class="form-control" id="zip" oninput="cepValidate()" novalidate="">
              <span class="span-required">O cep precisa ter 8 números</span>
            </div>
            <div class="col-md-5">
              <label for="country" class="form-label">País</label>
              <select class="form-control" id="country" oninput="countryValidate()" novalidate="">
                <option value="0">Escolha...</option>
                <option value="2">Brasil</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="state" class="form-label">Estado</label>
              <select class="form-control" id="state" oninput="stateValidate()" novalidate="">
                <option value="0">Escolha...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <input class="w-100 btn btn-primary btn-lg formulario" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
